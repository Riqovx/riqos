<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Saying Yes!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9c7d4; /* Soft pink background */
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 100px;
            color: #e74c3c;
            transform: translate(-50%, -50%);
            animation: heartAnimation 7s ease-in-out forwards; /* Updated to 7s */
            opacity: 1;
        }

        @keyframes heartAnimation {
            0% {
                font-size: 50px;
                opacity: 1;
            }
            50% {
                font-size: 120px;
                opacity: 0.6;
            }
            100% {
                font-size: 0;
                opacity: 0;
            }
        }

        /* Floating small hearts outside container */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: #e74c3c;
            animation: floatHearts 10s infinite;
        }

        @keyframes floatHearts {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateX(100px) translateY(-100px);
                opacity: 0.7;
            }
            100% {
                transform: translateX(-100px) translateY(-200px);
                opacity: 0;
            }
        }

        /* Floating bubbles */
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            animation: floatBubbles 10s infinite;
        }

        @keyframes floatBubbles {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* Transparent dialogue box */
        .dialogue-box {
            background-color: transparent; /* Transparent background */
            border: 2px solid transparent; /* Transparent border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
            margin-top: 50px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            color: #e74c3c;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Additional small hearts effect inside the container */
        .dialogue-box .floating-heart {
            font-size: 20px; /* Smaller hearts inside the container */
            animation: floatHearts 10s infinite;
        }
    </style>
</head>
<body>
